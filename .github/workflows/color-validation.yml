name: Color Format Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-colors:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run color format validation
      run: npm run test:colors
      
    - name: Report results
      if: failure()
      run: |
        echo "‚ùå Color format validation failed!"
        echo "Found oklch/oklab color formats that will break image export."
        echo "See docs/COLOR_FORMAT_GUIDELINES.md for more information."
        exit 1
